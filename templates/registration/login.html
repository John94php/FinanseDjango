{% extends "_base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-center">Log in to your account</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="form-control">
            <label for="username" class="label">
                <span class="label-text">Username</span>
            </label>
            <input type="text" name="username" id="username" class="input input-bordered w-full" placeholder="Enter your username">
        </div>
        <div class="form-control">
            <label for="password" class="label">
                <span class="label-text">Password</span>
            </label>
            <input type="password" name="password" id="password" class="input input-bordered w-full" placeholder="Enter your password">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="btn btn-primary w-full">Log in</button>
        </div>
        <p class="text-center mt-4">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot your password?</a>
        </p>
    </form>
</div>
{% endblock %}
