{% extends "_base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold text-center">Reset Your Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="form-control">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your email">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn btn-primary w-full">Send Reset Link</button>
            </div>
        </form>
        <p class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to login</a>
        </p>
    </div>
{% endblock %}
