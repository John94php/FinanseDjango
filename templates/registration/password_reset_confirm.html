<!-- templates/registration/password_reset_confirm.html -->
{% extends "_base.html" %}
{% block title %}Ustaw nowe hasło{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">Ustaw nowe hasło</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-4">Zresetuj hasło</button>
    </form>
</div>
{% endblock %}
